<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #165DFF;
            --primary-light: #E8F3FF;
            --primary-dark: #0E42CC;
            --gray-light: #F5F7FA;
            --gray: #8C9CAD;
            --gray-dark: #4E5969;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(22, 93, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: var(--gray-light);
            color: var(--gray-dark);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid var(--primary-light);
        }

        .container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 20px;
            text-align: center;
            font-weight: 500;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress {
            height: 8px;
            background-color: var(--primary-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: var(--gray);
            margin-top: 8px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 25px;
            padding: 16px;
            background-color: var(--primary-light);
            border-radius: 10px;
            color: var(--primary-dark);
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 14px 20px;
            background-color: var(--white);
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: left;
            color: var(--gray-dark);
        }

        .option:hover {
            background-color: var(--primary-light);
            border-color: var(--primary);
        }

        .option:active {
            background-color: var(--primary);
            color: var(--white);
        }

        .result-section {
            margin-top: 30px;
        }

        .mbti-type {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin: 20px 0;
        }

        .dimension-strength {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
            justify-content: center;
        }

        .dimension-item {
            background: var(--primary-light);
            padding: 10px 20px;
            border-radius: 20px;
            color: var(--primary-dark);
            font-size: 14px;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin: 30px 0;
        }

        .personality-description {
            background: var(--primary-light);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            line-height: 1.8;
        }

        .personality-description h3 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .personality-description .section {
            margin-bottom: 20px;
        }

        .personality-description .section:last-child {
            margin-bottom: 0;
        }

        .restart-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .restart-btn:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .chart-container {
                height: 300px;
            }
            .question {
                font-size: 16px;
            }
        }
    </style>
</head>

            const jpType = jp.J > jp.P ? 'J' : 'P';

            // 计算强度百分比 (0-100)，数值越大偏好越明显
            const eiStrength = (Math.abs(ei.E - ei.I) / 13) * 100;
            const snStrength = (Math.abs(sn.S - sn.N) / 12) * 100;
            const tfStrength = (Math.abs(tf.T - tf.F) / 12) * 100;
            const jpStrength = (Math.abs(jp.J - jp.P) / 13) * 100;

            return {
                type: eiType + snType + tfType + jpType,
                strengths: {
                    EI: { type: eiType, strength: eiStrength },
                    SN: { type: snType, strength: snStrength },
                    TF: { type: tfType, strength: tfStrength },
                    JP: { type: jpType, strength: jpStrength }
                }
            };
        }

        function showResult() {
            document.getElementById('question-container').classList.remove('active');
            document.getElementById('result').classList.add('active');
            
            const mbti = calculateMBTI();
            const desc = mbtiDescriptions[mbti.type];

            document.getElementById('mbti-result').textContent = `${mbti.type} · ${desc.name}`;
            
            const strengthHTML = `
                <div class="dimension-item">精力来源: ${mbti.strengths.EI.type} (${mbti.strengths.EI.strength.toFixed(0)}%)</div>
                <div class="dimension-item">认知方式: ${mbti.strengths.SN.type} (${mbti.strengths.SN.strength.toFixed(0)}%)</div>
                <div class="dimension-item">决策方式: ${mbti.strengths.TF.type} (${mbti.strengths.TF.strength.toFixed(0)}%)</div>
                <div class="dimension-item">生活态度: ${mbti.strengths.JP.type} (${mbti.strengths.JP.strength.toFixed(0)}%)</div>
            `;
            document.getElementById('dimension-strength').innerHTML = strengthHTML;
            document.getElementById('personality-desc').innerHTML = desc.fullDesc;

            createChart(mbti);
        }

        function createChart(mbti) {
            const ctx = document.getElementById('personality-chart').getContext('2d');
            const s = mbti.strengths;

            // 雷达图数据处理：统一映射为0-100的数值
            const eScore = s.EI.type === 'E' ? s.EI.strength : 100 - s.EI.strength;
            const nScore = s.SN.type === 'N' ? s.SN.strength : 100 - s.SN.strength;
            const fScore = s.TF.type === 'F' ? s.TF.strength : 100 - s.TF.strength;
            const pScore = s.JP.type === 'P' ? s.JP.strength : 100 - s.JP.strength;

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['外向 (E)', '直觉 (N)', '情感 (F)', '感知 (P)'],
                    datasets: [{
                        label: '人格偏好强度',
                        data: [eScore, nScore, fScore, pScore],
                        backgroundColor: 'rgba(22, 93, 255, 0.2)',
                        borderColor: 'rgba(22, 93, 255, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(22, 93, 255, 1)',
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(22, 93, 255, 0.1)' },
                            grid: { color: 'rgba(22, 93, 255, 0.1)' },
                            pointLabels: { font: { size: 14 }, color: '#0E42CC' },
                            ticks: {
                                backdropColor: 'transparent',
                                color: '#8C9CAD',
                                stepSize: 20,
                                max: 100,
                                min: 0
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'MBTI人格维度强度雷达图 (50题精准版)',
                            color: '#0E42CC',
                            font: { size: 16, weight: '500' }
                        }
                    }
                }
            });
        }

        function restartTest() {
            currentQuestionIndex = 0;
            scores = { EI: { E:0, I:0 }, SN: { S:0, N:0 }, TF: { T:0, F:0 }, JP: { J:0, P:0 } };
            document.getElementById('result').classList.remove('active');
            document.getElementById('welcome').classList.add('active');
            document.getElementById('progress-bar').style.width = '0%';
        }
    </script>
